<body>
    <h1>欢迎使用</h1>
    <p>请确保你的浏览至少谷歌浏览/Edge浏览/苹果手机系统15++/安卓11++</p>
    <p>苹果手机的朋友请使用浏览器功能中的<b>添加到主屏幕</b></p>
    <button onclick="install()">我已了解,立即安装并加载</button>
    <script type="text/javascript">
        function install(){
            if(navigator.serviceWorker){
                navigator.serviceWorker.register('/app-sw.js').then(async sw=>{
                    await navigator.serviceWorker.ready;
                    window.requestAnimationFrame(()=>location.reload());
                });
            }
        }
    </script>
