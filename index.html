<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用</title>
</head>
<body>
    <h1>欢迎使用</h1>
    <p>请确保你的浏览至少谷歌浏览/Edge浏览/IOS15++/安卓11++</p>
    <p>苹果手机的朋友请使用书签功能中的<b>添加到主屏幕</b></p>
    <button onclick="install()">我已了解,立即安装</button>
    <script type="text/javascript">
        function install(){
            if(navigator.serviceWorker){
                navigator.serviceWorker.register('/app-sw.js').then(async sw=>{
                    await navigator.serviceWorker.ready;
                    location.reload();
                });
            }
        }
    </script>
</body>
</html>
