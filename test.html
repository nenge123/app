<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <input id="upload" type="file">
    <script type="module">
import 'https://registry.npmmirror.com/@zip.js/zip.js/2.7.47/files/dist/zip.min.js';
import './assets/js/lib/MyWorker.js';
let btn = document.querySelector('#upload');
btn.onchange = async e=>{
let files = e.target.files[0];

const ReaderList = await new zip.ZipReader(new zip.BlobReader(files)).getEntries();
let text = await ReaderList[0].getData(new zip.Uint8ArrayWriter());
console.log(text);
document.querySelector('#result').innerHTML = new TextDecoder().decode(text);
return;
const worker = new MyWorker({url:'./assets/js/Worker/WorkerAppZip.js?66'});
let result = await worker.getFeedback({
    method:'unpack',
    result:files,
});
console.log(result);
alert(result.get('dqx.php').size);
document.querySelector('#result').innerHTML = await result.get('dqx.php').text();

};

    </script>
</body>
</html>
